<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
  </head>
  <body>
    <!-- BÀI 1 -->
    <div class="container mt-5">
      <h2 class="mb-4">Bài tập xét tuyển</h2>
      <div class="mb-3">
        <label for="diemChuan" class="form-label">Nhập điểm chuẩn của hội đồng:</label>
        <input type="number" class="form-control" id="diemChuan" />
      </div>
      <div class="row">
        <div class="mb-3 col-4">
          <label for="diemMon1" class="form-label">Nhập điểm môn 1:</label>
          <input type="number" class="form-control" id="diemMon1" />
        </div>
        <div class="mb-3 col-4">
          <label for="diemMon2" class="form-label">Nhập điểm môn 2:</label>
          <input type="number" class="form-control" id="diemMon2" />
        </div>
        <div class="mb-3 col-4">
          <label for="diemMon3" class="form-label">Nhập điểm môn 3:</label>
          <input type="number" class="form-control" id="diemMon3" />
        </div>
      </div>

      <div class="mb-3">
        <label for="khuVuc" class="form-label"
          >Nhập khu vực (A, B, C hoặc X nếu không thuộc khu vực ưu tiên):</label
        >
        <input type="text" class="form-control" id="khuVuc" />
      </div>
      <div class="mb-3">
        <label for="doiTuong" class="form-label"
          >Nhập đối tượng dự thi (1, 2, 3 hoặc 0 nếu không thuộc đối tượng ưu tiên):</label
        >
        <input type="number" class="form-control" id="doiTuong" />
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" onclick="tinhDiem()">Tính điểm</button>
      </div>
    </div>
    <!-- BÀI 2 -->
    <div class="container mt-5">
      <h2>Tính Tiền Điện</h2>
      <div class="mb-3">
        <label for="ten" class="form-label">Tên chủ hộ:</label>
        <input type="text" class="form-control" id="tenChuHo" />
      </div>
      <div class="mb-3">
        <label for="so_kw" class="form-label">Số Kw tiêu thụ:</label>
        <input type="number" class="form-control" id="so_kw" />
      </div>
      <button type="button" class="btn btn-primary" onclick="tinhTienDien()">Tính Tiền Điện</button>
    </div>
    <!-- BÀI 3 -->
    <div class="container mt-5">
      <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
      <div class="mb-3">
        <label for="ho_ten" class="form-label">Họ và Tên:</label>
        <input type="text" class="form-control" id="ho_ten3" />
      </div>
      <div class="mb-3">
        <label for="tong_thu_nhap" class="form-label">Tổng Thu Nhập Năm (đơn vị triệu đồng):</label>
        <input type="number" class="form-control" id="tong_thu_nhap" />
      </div>
      <div class="mb-3">
        <label for="so_nguoi_phu_thuoc" class="form-label">Số Người Phụ Thuộc:</label>
        <input type="number" class="form-control" id="so_nguoi_phu_thuoc" />
      </div>
      <button type="button" class="btn btn-primary" onclick="tinhThueThuNhap()">
        Tính Thuế Thu Nhập
      </button>
    </div>
    <!-- BÀI 4 -->
    <div class="container mt-4">
      <h1>Tính Hóa Đơn Cáp</h1>
      <div class="mb-3">
        <label for="ma_khach_hang" class="form-label">Mã Khách Hàng:</label>
        <input type="text" class="form-control" id="ma_khach_hang" />
      </div>
      <div class="mb-3">
        <label for="loai_khach_hang" class="form-label">Loại Khách Hàng:</label>
        <select class="form-select" id="loai_khach_hang" onchange="hienThiSoKetNoi()">
          <option value="nha_dan">Nhà Dân</option>
          <option value="doanh_nghiep">Doanh Nghiệp</option>
        </select>
      </div>
      <div class="mb-3" id="div_so_ket_noi" style="display: none">
        <label for="so_ket_noi" class="form-label">Số Kết Nối:</label>
        <input type="number" class="form-control" id="so_ket_noi" />
      </div>
      <div class="mb-3">
        <label for="so_kenh_cao_cap" class="form-label">Số Kênh Cao Cấp:</label>
        <input type="number" class="form-control" id="so_kenh_cao_cap" />
      </div>
      <button type="button" class="btn btn-primary" onclick="tinhHoaDon()">Tính Hóa Đơn</button>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </body>
</html>
